<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary to Secondary gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#86d4ff"/>
      <stop offset="100%" stop-color="#46ddb0"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 1)"/>
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.95)"/>
    </linearGradient>
    
    <!-- Shadow filter for text -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter for border -->
    <filter id="borderGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="178" fill="url(#logoGradient)"/>
  
  <!-- Inner highlight overlay -->
  <rect width="512" height="512" rx="178" fill="url(#logoGradient)" opacity="0.15"/>
  
  <!-- Radial highlight -->
  <ellipse cx="256" cy="200" rx="200" ry="200" fill="rgba(255, 255, 255, 0.15)" opacity="0.3"/>
  
  <!-- Border glow -->
  <rect width="512" height="512" rx="178" fill="none" stroke="rgba(134, 212, 255, 0.2)" stroke-width="2"/>
  
  <!-- Letter J -->
  <text 
    x="256" 
    y="360" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
    font-size="320" 
    font-weight="800" 
    text-anchor="middle" 
    fill="url(#textGradient)"
    letter-spacing="-20"
    filter="url(#textShadow)"
  >
    J
  </text>
</svg>
