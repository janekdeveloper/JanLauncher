<svg width="46" height="46" viewBox="0 0 46 46" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary to Secondary gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#86d4ff"/>
      <stop offset="100%" stop-color="#46ddb0"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 1)"/>
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.95)"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="46" height="46" rx="16" fill="url(#logoGradient)"/>
  
  <!-- Inner highlight -->
  <rect width="46" height="46" rx="16" fill="url(#logoGradient)" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Border glow -->
  <rect width="46" height="46" rx="16" fill="none" stroke="rgba(134, 212, 255, 0.2)" stroke-width="1"/>
  
  <!-- Letter J -->
  <text 
    x="23" 
    y="32" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
    font-size="30" 
    font-weight="800" 
    text-anchor="middle" 
    fill="url(#textGradient)"
    letter-spacing="-2"
    filter="url(#shadow)"
  >
    J
  </text>
</svg>
